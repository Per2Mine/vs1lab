<!DOCTYPE html>

<!-- File origin: VS1LAB A1a -->

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoTagApp</title>
    <link rel="stylesheet" href="./stylesheets/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header class="header">
        <div class="flex-container">
            <div class="logo">
                <img src="./images/location.png" class="header__image" alt="an image of a map and location" height="40px" width="40px">
            </div>
            <div class="middle-head">
                <h1 class="header__title">GeoTagApp</h1>
            </div>
            <div>
                <nav class="header__navigation">
                    <a href="#">About</a> | <a href="#">Help</a> | <a href="/">Home</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="grid-container col-1">
            <section class="main__tagging tagging">
                <br>
                <h2>Tagging</h2>
                <br>
                <fieldset class="fieldset-add">
                    <br>
                    <legend><b>Add a new GeoTag</b></legend>
                    <br>
                    <form id="tag-form" action="/tagging" method="post">
                        <label for="latitude">Latitude:</label>
                        <br>
                        <input type="number" id="latitude" name="latitude" required>
                        <br>
                        <br>
                        <label for="longitude">Longitude:</label>
                        <br>
                        <input type="number" id="longitude" name="longitude" required>
                        <br>
                        <br>
                        <label for="name">Name:</label>
                        <br>
                        <input type="text" id="name" name="name" placeholder="e.g. Central Berlin" maxlength="10" required>
                        <br>
                        <br>
                        <label for="hashtag">Hashtag:</label>
                        <br>
                        <input type="text" id="hashtag" name="hashtag" placeholder="e.g.#ber" pattern="#.*" maxlength="11">
                        <br>
                        <br>
                        <button type="submit" name="button">Add Tag</button>
                    </form>
                </fieldset>
            </section>
        </div>
        <div class="grid-container col-2">
            <section class="main__discovery discovery">
                <br>
                <h2 class="discovery__title">Discovery</h2>
                <br>
                <fieldset>
                    <legend><b>Search</b></legend>
                    <form class="discovery__search" id="discoveryFilterForm" action="/discovery" method="post">
                        <label for="searchterm">Search term or keywords:</label>
                        <br>
                        <input type="text" id="searchterm" name="searchterm" placeholder="e.g. Berlin">
                        <br>
                        <input type="hidden" id="search_latitude" name="latitude">
                        <input type="hidden" id="search_longitude" name="longitude">
                        <br>
                        <button type="submit" class="search_button">Search</button>
                    </form>
                </fieldset>
                <div class="discovery__wrapper">
                    <div class="discovery__taglist">
                        <ul class="discovery__results" id="discoveryResults">
                            <li>Castle (49.01379, 8.404435) #sight</li>
                            <li>IWI (49.01379, 8.390071) #edu</li>
                        </ul>
                    </div>
                </div>
    
                <div class="grid-container col-12">
                    <div class="discovery__map">
                        <img src="./images/mapview.jpg" alt="a map with locations" id="mapView" />
                        <br>
                        <span>Result map</span>
                    </div>
                </div>
    
            </section>
        </div>
    
    </main>
    
    <footer class="footer">
        <span>(c) 2021/22 HKA_IWI_VSYS</span>
    </footer>
