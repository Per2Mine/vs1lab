<!DOCTYPE html>

<!-- File origin: VS1LAB A1a -->

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoTagApp</title>
    <link rel="stylesheet" href="./stylesheets/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header class="header">
       <div class="flex-container">
        
        <div class="logo">
        <img src="./images/location.png" class="header__image" alt="an image of a map and location" height="40px" width="40px">
        </div>

        <div class="middle-head">
            <h1 id="headertitel" class="header__title">GeoTagApp</h1>
        </div>
        
        <div>
        <nav id="navigation" class="header__navigation">
            <a href="#">About</a> | <a href="#">Help</a> | <a href="/">Home</a>
        </nav>
       </div>

        </div>
    </header>



    <main class="main">
        
        <div class="grid-container col-1">

            <section class="main__tagging tagging">
                
    <!-- ############### VS1Lab 1a Form 1 Start -->
            
                <br>  
                <h2>Tagging</h2>
                <br>
                <fieldset class="fieldset-add">
            
                    <br>
                    <legend><b>Add a new GeoTag</b></legend>
                    <br>

                        <form id="tag-form" action="/tagging" method="post">
                        
                        <label for="latitude">Latitude:</label>
                        <br>
                        <input type="number" id="latitude" name="Add_input">
                        <br>
                        <br>

                        <label for="longtiude">Longtitude:</label>
                        <br>
                        <input type="number" id="longitude" name="Add_input" >
                        <br>
                        <br>

                        <label for="name">Name:</label>
                        <br>
                        <input type="text" id="name" name="Add_input" placeholder="e.g. Central Berlin">
                        <br>
                        <br>

                        <label for="hashtag">Hashtag:</label>
                        <br>
                        <input type="text" id="hashtag" name="Add_input" placeholder="e.g.#ber">
                        <br>
                        <br>
                

                        <button type="button" name="button">Add Tag</button>
                        </form>
                </fieldset>
            
        </div>
            
        
        
             <!-- ... your code here ... -->

            
            <!-- ############### VS1Lab 1a Form 1 End -->

        </section>
    

    <div class="grid-container row">
        <section class="main__discovery discovery">
            

            <!-- ############### VS1Lab 1a Form 2 Start -->
    
                <br>
                <h2 class="discovery__title">Discovery</h2>
                <br>

            <form class="discovery__search" id="discoveryFilterForm" action="/discovery" method="post">
                
                <fieldset>
                    <legend><b>Search</b></legend>
                    <br>
                    <label for="Search term or keywords">Search term or keywords:</label>
                    </br>
                    <input type="text" placeholder="e.g. Berlin" id="search_box">
                    <br>
                    <input type="hidden" id="latitude_box" placeholder="e.g. 49.01379" readonly>
                    <input type="hidden" id="longitude_box" placeholder="e.g. 8.390071" readonly>
                    <br>
                    <input type="submit" value="Search">
                </fieldset>
                
            </form>        
                        
            <!-- ############### VS1Lab 1a Form 2 End -->

            <!--div class="grid-container col-4"-->
            <div class="discovery__wrapper">
                        <div class="discovery__taglist">
                            <ul class="discovery__results" id="discoveryResults">
                                <li href="#">Castle (49.01379, 8.404435) <br> #sight</li> 
                                <li href="#">IWI (49.01379, 8.390071) <br> #edu</li>
                            </ul>
                        </div>
                   
            
                        <div class="discovery__map">
                            <img src="./images/mapview.jpg" alt="a map with locations" id="mapView" />
                            <br>
                            <span>Result map</span>
                        </div>
           </div>

        </section>
    </div>

    </main>

    
    
    <footer class="footer">
        <span>(c) 2021/22 HKA_IWI_VSYS</span>
    </footer>
</body>

</html>
